<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Đang chuyển hướng…</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Fallback chuyển hướng ngay cả khi JS tắt -->
  <meta http-equiv="refresh" content="0; url=./test.html">
  <style>
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .wrap{min-height:100%;display:grid;place-items:center;background:#fff}
    .card{max-width:560px;padding:24px;border-radius:16px;box-shadow:0 8px 28px rgba(0,0,0,.08)}
    h1{margin:0 0 8px;font-size:22px}
    p{margin:8px 0 0;color:#444}
    a{color:#0d6efd;text-decoration:none}
    a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Đang chuyển hướng…</h1>
      <p>Nếu trang không tự chuyển, bấm vào đây: <a id="link" href="./test.html">Mở trang quà</a></p>
    </div>
  </div>

  <script>
    // Giữ nguyên query params & hash khi chuyển hướng
    var target = 'test.html' + window.location.search + window.location.hash;
    document.getElementById('link').setAttribute('href', target);
    // Sử dụng replace để không thêm lịch sử thừa
    window.location.replace(target);
  </script>
</body>
</html>
